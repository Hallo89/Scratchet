<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/style/hallo89.net/global.css">
    <link rel="stylesheet" href="/style/main.css">
    <title>Scratchet</title>
  </head>
  <body>
    <div id="canvas-container"></div>

    <div id="draw-indicator"></div>

    <div id="hit-border"></div>

    <div id="social-overlay" class="overlay top left button-group">
      <div class="horizontal-group">
        <div class="button-wrapper absolute">
          <button id="user-list-button" class="button" type="button" aria-label="Toggle user list">0</button>
          <div id="user-list-wrapper" class="hover-overlay has-pointer-events"></div>
        </div>
        <span id="username-input" class="overlay-input" contenteditable="true" spellcheck="false"></span>
      </div>
    </div>

    <div id="room-overlay" class="overlay top right button-group">
      <div class="horizontal-group">
        <span id="roomcode-input" class="overlay-input" contenteditable="true" spellcheck="false"></span>
        <div class="button-wrapper absolute">
          <div class="hover-overlay has-pointer-events">
            <ul id="room-list"></ul>
          </div>
          <button id="room-list-button" class="button" type="button" aria-label="Toggle room list">0</button>
        </div>
      </div>
      <button id="new-room-button" class="button" type="button" aria-label="Create new room">
        <!-- Plus-2 by Iconmonstr @ https://iconmonstr.com/plus-2-svg/ -->
        <svg class="plus-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" aria-hidden="true">
          <path fill="currentColor" d="M24 10h-10v-10h-4v10h-10v4h10v10h4v-10h10z"/>
        </svg>
      </button>
      <div class="button-wrapper">
        <input
          type="text" id="join-room-overlay-input" class="hover-overlay has-pointer-events no-hover" title="Enter a four-letter room code or a room link"
          minlength="4" spellcheck="false" autocomplete="off" autocorrect="off" placeholder="Room link or room code"/>
        <button id="join-room-button" class="button" type="button" aria-label="Join a room">
          <!-- arrow-right-lined by Iconmonstr @ https://iconmonstr.com/arrow-right-lined-svg/ | viewBox modified -->
          <svg clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="0" viewBox="2 2 20 20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path fill="currentColor" d="m14.523 18.787s4.501-4.505 6.255-6.26c.146-.146.219-.338.219-.53s-.073-.383-.219-.53c-1.753-1.754-6.255-6.258-6.255-6.258-.144-.145-.334-.217-.524-.217-.193 0-.385.074-.532.221-.293.292-.295.766-.004 1.056l4.978 4.978h-14.692c-.414 0-.75.336-.75.75s.336.75.75.75h14.692l-4.979 4.979c-.289.289-.286.762.006 1.054.148.148.341.222.533.222.19 0 .378-.072.522-.215z" fill-rule="nonzero"/>
          </svg>
        </button>
      </div>
      <div class="button-wrapper">
        <div id="copy-room-link-overlay" class="hover-overlay">
          <span id="copy-room-link-content"></span>
          <div class="copied-indicator" aria-hidden="true">
            Copied
            <!-- check-mark-17 by Iconmonstr @ https://iconmonstr.com/check-mark-17-svg/ -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewbox="0 0 24 24" aria-hidden="true">
              <path fill="currentColor" d="M21 6.285l-11.16 12.733-6.84-6.018 1.319-1.49 5.341 4.686 9.865-11.196 1.475 1.285z"/>
            </svg>
          </div>
        </div>
        <button id="copy-room-link-button" class="button" type="button" aria-label="Copy room link">
          <!-- Link-2 by Iconmonstr @ https://iconmonstr.com/link-2-svg/ -->
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" aria-hidden="true">
            <path fill="currentColor" d="M13.723 18.654l-3.61 3.609c-2.316 2.315-6.063 2.315-8.378 0-1.12-1.118-1.735-2.606-1.735-4.188 0-1.582.615-3.07 1.734-4.189l4.866-4.865c2.355-2.355 6.114-2.262 8.377 0 .453.453.81.973 1.089 1.527l-1.593 1.592c-.18-.613-.5-1.189-.964-1.652-1.448-1.448-3.93-1.51-5.439-.001l-.001.002-4.867 4.865c-1.5 1.499-1.5 3.941 0 5.44 1.517 1.517 3.958 1.488 5.442 0l2.425-2.424c.993.284 1.791.335 2.654.284zm.161-16.918l-3.574 3.576c.847-.05 1.655 0 2.653.283l2.393-2.389c1.498-1.502 3.94-1.5 5.44-.001 1.517 1.518 1.486 3.959 0 5.442l-4.831 4.831-.003.002c-1.438 1.437-3.886 1.552-5.439-.002-.473-.474-.785-1.042-.956-1.643l-.084.068-1.517 1.515c.28.556.635 1.075 1.088 1.528 2.245 2.245 6.004 2.374 8.378 0l4.832-4.831c2.314-2.316 2.316-6.062-.001-8.377-2.317-2.321-6.067-2.313-8.379-.002z"/>
          </svg>
        </button>
      </div>
    </div>

    <div id="utility-overlay" class="overlay bottom left">
      <button id="clear-drawing-button" class="button" type="button">Clear drawing</button>
      <div id="width-slider"></div>
      <div id="hue-slider"></div>
    </div>

    <div id="notification-overlay" class="overlay top overlay-text"></div>

    <!-- Pre-release version of Slider89 @ commit 4210142 -->
    <script src="/script/slider89.js"></script>
    <script src="/script/hallo89.net/State3D.js"></script>
    <script src="/script/hallo89.net/Controls3D.js"></script>
    <script src="/script/UsernameHandler.js"></script>
    <script src="/script/ScratchetController.js"></script>
    <script src="/script/ScratchetCanvasControls.js"></script>
    <script src="/script/ScratchetCanvas.js"></script>
    <script src="/script/ScratchetRoom.js"></script>
    <script src="/script/init.js"></script>
  </body>
</html>
